<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>HTML Login Tester</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<!-- NOTE: This page implements a client-side test login for educational/security testing only. Do NOT use client-side credentials in production. See: https://www.gov.uk/service-manual/technology/vulnerability-and-penetration-testing -->
							<form id="loginForm" method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Username is required
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
								    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
							<div id="loginMessage" class="mt-3" aria-live="polite"></div>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="register.html" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2025 &mdash; NetTV 
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Inline test login script (client-side ONLY for testing/education) -->
	<script>
	// Test credentials (for educational / penetration-testing scenarios only)
	// Username: Admin
	// Password: Password123
	// WARNING: Storing credentials in client-side JS is insecure. Use server-side auth for real apps.
	(function(){
		const TEST_USERNAME = 'Admin';
		const TEST_PASSWORD = 'Password123';

		const form = document.getElementById('loginForm');
		const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');
		const rememberInput = document.getElementById('remember');
		const messageDiv = document.getElementById('loginMessage');

		form.addEventListener('submit', function(e){
			e.preventDefault();

			// simple client-side validation
			if (!usernameInput.value.trim()){
				usernameInput.classList.add('is-invalid');
				return;
			} else {
				usernameInput.classList.remove('is-invalid');
			}
			if (!passwordInput.value){
				passwordInput.classList.add('is-invalid');
				return;
			} else {
				passwordInput.classList.remove('is-invalid');
			}

			// check credentials (CLIENT-SIDE; insecure, for test only)
			if (usernameInput.value === TEST_USERNAME && passwordInput.value === TEST_PASSWORD){
				// option: set a session flag if 'remember' checked
				if (rememberInput.checked){
					localStorage.setItem('test_logged_in', 'true');
				} else {
					sessionStorage.setItem('test_logged_in', 'true');
				}

				messageDiv.innerHTML = '<div class="alert alert-success" role="alert">Login successful — test credentials accepted.</div>';
				// for testing you might redirect to a protected page (create dashboard.html) or reveal content here.
				// window.location.href = 'dashboard.html';
			} else {
				messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">Login failed — invalid username or password.</div>';
				// clear password field for safety
				passwordInput.value = '';
			}
		});
	})();
	</script>
</body>
</html>
